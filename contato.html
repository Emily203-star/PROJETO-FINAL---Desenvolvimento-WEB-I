<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato - Biblioteca Virtual</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg border-bottom fw-2">
      <div class="container">
        <a class="navbar-brand" href="index.html">Biblioteca Pato de Oculos</a>
        <img
          src="https://img.freepik.com/vector-premium/lindo-pato-gafas-sol-personaje-iconico-dibujos-animados_1087248-1598.jpg?w=2000"
          alt="pato de oculos"
          class="logo"
        />
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="livros.html">Livros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container my-5">
      <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4">Fale Conosco</h1>
        <form id="contactForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu nome"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="seuemail@exemplo.com"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="motivo" class="form-label">Motivo</label>
              <select class="form-select" id="motivo" required>
                <option value="">Selecione o motivo</option>
                <option>Elogio</option>
                <option>Crítica</option>
                <option>Sugestão</option>
                <option>Outro</option>
              </select>
            </div>
            <div class="col-12">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea
                class="form-control"
                id="mensagem"
                rows="5"
                placeholder="Digite sua mensagem aqui..."
                required
              ></textarea>
            </div>
            <div class="col-12 d-grid d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-primary px-4">
                Enviar Mensagem
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
